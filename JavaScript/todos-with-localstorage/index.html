<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">Manage your todo List</header>
    <!-- todo-form -->
    <form class="todo-form">
      <input type="text" class="todo" placeholder="Please enter a todo..." />
      <button class="add">Add</button>
    </form>
    <!-- todo-list -->
    <div class="todo-list">
      <div class="todo-item">
        <p class="text">Some text goes here</p>
        <button class="status">Finished</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </body>
</html>
